apiVersion: apps/v1
kind: Deployment
metadata:
  name: myblog
  labels:
    app.kubernetes.io/name: myblog
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: myblog
  template:
    metadata:
      labels:
        app.kubernetes.io/name: myblog
    spec:
      securityContext:
        runAsUser: 1000
      containers:
          - name: nginx-prometheus-exporter
            image: nginx/nginx-prometheus-exporter:0.8.0
            imagePullPolicy: IfNotPresent
            ports:
            - containerPort: 9113
            env:
            - name: SCRAPE_URI
              value: http://127.0.0.1:8080/nginx_status
            - name: NGINX_RETRIES
              value: "10"
        - name: myblog
          securityContext:
            capabilities:
              drop:
                - all
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          image: CONTAINER_IMAGE_NAME
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 8080
              path: /
          livenessProbe:
            httpGet:
              port: 8080
              path: /
          volumeMounts:
          - mountPath: /tmp
            name: tmp
      nodeSelector:
        kubernetes.io/os: linux
      volumes:
      - emptyDir: {}
        name: tmp
